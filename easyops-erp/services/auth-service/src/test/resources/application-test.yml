spring:
  application:
    name: auth-service-test
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: test-jwt-secret-key-for-testing-minimum-256-bits-required-here
  expiration: 3600000
  refresh-expiration: 7200000

session:
  timeout: 1800
  max-concurrent: 3

password:
  reset:
    token-expiration: 1800
  policy:
    min-length: 8
    require-uppercase: true
    require-lowercase: true
    require-digit: true
    require-special: true

account:
  verification:
    token-expiration: 3600
  lockout:
    max-attempts: 5
    duration: 900

logging:
  level:
    com.easyops: INFO
    org.springframework: WARN
    org.hibernate: WARN

