    container_name: easyops-manufacturing-service
    ports:
      - "8098:8098"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:admin@eureka:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/easyops
      - SPRING_DATASOURCE_USERNAME=easyops
      - SPRING_DATASOURCE_PASSWORD=easyops123
      - DB_HOST=postgres
      - DB_NAME=easyops
      - DB_USER=easyops
      - DB_PASSWORD=easyops123
    depends_on:
      eureka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      liquibase:
        condition: service_completed_successfully
    networks:
      - easyops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8098/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: easyops-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8081
      - VITE_APP_NAME=EasyOps ERP
      - VITE_APP_VERSION=1.0.0
    networks:
      - easyops-network
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Monitoring Stack
  # Note: Prometheus and Grafana may have compatibility issues on some Windows Docker setups
  # If they fail to start, you can access metrics directly from service endpoints
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: easyops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - easyops-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: easyops-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - easyops-network
    restart: unless-stopped

volumes:
  postgres_data:
  # mongodb_data:
  redis_data:
  # rabbitmq_data:
  # elasticsearch_data:
  prometheus_data:
  grafana_data:

networks:
  easyops-network:
    driver: bridge
