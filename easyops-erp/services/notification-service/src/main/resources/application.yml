spring:
  application:
    name: notification-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/easyops
    username: easyops
    password: easyops123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: notifications
  
  # Email Configuration
  mail:
    host: ${MAIL_HOST:mail.i2gether.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:easyops@i2gether.com}
    password: ${MAIL_PASSWORD:x169up2fcu}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

server:
  port: 8086

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    defaults:
      enabled: true

# Logging Configuration
logging:
  level:
    com.easyops: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Notification Service Configuration
notification:
  email:
    enabled: ${EMAIL_ENABLED:true}
    from-address: ${EMAIL_FROM:easyops@i2gether.com}
    from-name: ${EMAIL_FROM_NAME:EasyOps ERP}
    retry-max-attempts: 3
  webhook:
    timeout-seconds: 30
    retry-max-attempts: 3
    retry-delay-seconds: 5
  notifications:
    max-per-user: 1000
    retention-days: 90

