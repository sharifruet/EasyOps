server:
  port: 8098

spring:
  application:
    name: MANUFACTURING-SERVICE
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:easyops}
    username: ${DB_USERNAME:easyops}
    password: ${DB_PASSWORD:easyops123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER:localhost}:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${random.value}
    homePageUrl: http://${EUREKA_INSTANCE_HOSTNAME:localhost}:${server.port}
    statusPageUrl: http://${EUREKA_INSTANCE_HOSTNAME:localhost}:${server.port}/actuator/info
    healthCheckUrl: http://${EUREKA_INSTANCE_HOSTNAME:localhost}:${server.port}/actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.easyops.manufacturing: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Integration with other services
integration:
  inventory-service:
    url: http://INVENTORY-SERVICE
  sales-service:
    url: http://SALES-SERVICE
  accounting-service:
    url: http://ACCOUNTING-SERVICE
  purchase-service:
    url: http://PURCHASE-SERVICE

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://postgres:5432/easyops
    username: easyops
    password: easyops123

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    prefer-ip-address: false
    homePageUrl: http://${EUREKA_INSTANCE_HOSTNAME:localhost}:${server.port}
    statusPageUrl: http://${EUREKA_INSTANCE_HOSTNAME:localhost}:${server.port}/actuator/info
    healthCheckUrl: http://${EUREKA_INSTANCE_HOSTNAME:localhost}:${server.port}/actuator/health

logging:
  level:
    root: INFO
    com.easyops.manufacturing: DEBUG

