server:
  port: 8083

spring:
  application:
    name: auth-service
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/easyops
    username: easyops
    password: easyops123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  redis:
    host: localhost
    port: 6379
    timeout: 60000
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# JWT Configuration
jwt:
  secret: easyops-jwt-secret-key-change-this-in-production-minimum-256-bits
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# Session Configuration
session:
  timeout: 3600 # 1 hour in seconds
  max-concurrent: 5 # Maximum concurrent sessions per user

# Password Configuration
password:
  reset:
    token-expiration: 3600 # 1 hour in seconds
  policy:
    min-length: 8
    require-uppercase: true
    require-lowercase: true
    require-digit: true
    require-special: true

# Account Configuration
account:
  verification:
    token-expiration: 86400 # 24 hours in seconds
  lockout:
    max-attempts: 5
    duration: 900 # 15 minutes in seconds

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.easyops: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://postgres:5432/easyops
    username: easyops
    password: easyops123
  redis:
    host: redis
    port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/

logging:
  level:
    root: INFO
    com.easyops: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.easyops: INFO
  file:
    name: logs/auth-service.log

