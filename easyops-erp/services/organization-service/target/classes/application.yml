server:
  port: 8085

spring:
  application:
    name: organization-service
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/easyops
    username: easyops
    password: easyops123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379
  cache:
    type: redis

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.easyops: DEBUG

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://postgres:5432/easyops
  redis:
    host: redis

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/

---
spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    root: WARN
    com.easyops: INFO
  file:
    name: logs/organization-service.log

