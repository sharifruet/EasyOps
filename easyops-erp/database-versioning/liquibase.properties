# Liquibase Configuration for EasyOps ERP
# Database connection settings

# Database connection
driver=org.postgresql.Driver
url=jdbc:postgresql://postgres:5432/easyops
username=easyops
password=easyops123

# Change log file
changeLogFile=changelog/master-changelog.xml

# Liquibase settings
liquibaseSchemaName=liquibase
liquibaseTablespaceName=
contexts=default

# Output settings
outputDefaultSchema=true
outputDefaultCatalog=true

# Rollback settings
rollbackOnError=true

# Validation settings
validateOnMigrate=true

# Logging
logLevel=INFO

# Database-specific settings
databaseChangeLogTableName=databasechangelog
databaseChangeLogLockTableName=databasechangeloglock

# Additional settings for PostgreSQL
includeSystemClasspath=false
promptForNonLocalDatabase=false

# Migration settings
runOnChange=true
runAlways=false

# Context for different environments
# Use: liquibase --contexts=dev update
# Available contexts: dev, test, prod, accounting, sales, etc.
